<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stylish Image Gallery</title>
  <link rel="stylesheet" href="gallery.css" />
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap" rel="stylesheet" />
</head>
<style>
    :root {
  --primary-color: #f15a24;
  --bg-dark: #0d0d0d;
  --text-light: #fff;
  --text-muted: #ccc;
}

body {
  margin: 0;
  font-family: 'Oswald', sans-serif;
  background-color: var(--bg-dark);
  color: var(--text-light);
}

.gallery-section {
  padding: 60px 5%;
  text-align: center;
}

.gallery-title {
  font-size: 36px;
  text-transform: uppercase;
  color: var(--primary-color);
  margin-bottom: 10px;
}

.gallery-subtitle {
  font-size: 18px;
  color: var(--text-muted);
  margin-bottom: 40px;
}

.gallery-masonry {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 20px;
}

.gallery-tile {
  position: relative;
  overflow: hidden;
  border-radius: 20px;
  box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
  transition: transform 0.3s, box-shadow 0.3s;
}

.gallery-tile img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: block;
  transition: transform 0.4s ease;
}

.gallery-tile:hover {
  transform: scale(1.03) rotate(0.5deg);
  box-shadow: 0 15px 30px rgba(255, 90, 20, 0.3);
}

.gallery-tile:hover img {
  transform: scale(1.1);
}

/* Extra styling for creative shapes */
.circle-tile {
  border-radius: 50%;
  aspect-ratio: 1 / 1;
  overflow: hidden;
}

.rounded-tile {
  border-radius: 50px 10px;
}

@media screen and (max-width: 768px) {
  .gallery-title {
    font-size: 28px;
  }
  .gallery-subtitle {
    font-size: 16px;
  }
}

</style>
<body>
  <section class="gallery-section">
    <h2 class="gallery-title">GYM GALLERY</h2>
    <p class="gallery-subtitle">Power • Strength • Transformation</p>

    <div class="gallery-masonry">
      <!-- Card with rounded corners and hover effect -->
      <div class="gallery-tile">
        <img src="https://lh3.googleusercontent.com/p/AF1QipNIWwvECY2vEzB18Hlnq3PezV_PqDlF8rUCHxcD=s680-w680-h510-rw"  />
      </div>
      
      <div class="gallery-tile">
        <img src="  " />
      </div>
      <div class="gallery-tile circle-tile">
        <img src="https://images.unsplash.com/photo-1571019613454-1cb2f99b2d8b" alt="Pushups" />
      </div>
      <div class="gallery-tile">
        <img src="https://images.unsplash.com/photo-1594737625785-cde7e1f83c4c" alt="Gym Pose" />
      </div>
      <div class="gallery-tile rounded-tile">
        <img src="https://images.unsplash.com/photo-1605296867304-46d5465a13f1" alt="Workout" />
      </div>
      <div class="gallery-tile">
        <img src="https://images.unsplash.com/photo-1606312618302-50fa2d145fdd" alt="Training" />
      </div>
    </div>
  </section>
</body>
</html>
