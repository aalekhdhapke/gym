<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stylish Image Gallery</title>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --primary-color: #f15a24;
      --bg-dark: #0d0d0d;
      --text-light: #fff;
      --text-muted: #ccc;
    }

    body {
      margin: 0;
      font-family: 'Oswald', sans-serif;
      background-color: var(--bg-dark);
      color: var(--text-light);
    }

    .gallery-section {
      padding: 60px 5%;
      text-align: center;
    }

    .gallery-title {
      font-size: 36px;
      text-transform: uppercase;
      color: var(--primary-color);
      margin-bottom: 10px;
    }

    .gallery-subtitle {
      font-size: 18px;
      color: var(--text-muted);
      margin-bottom: 40px;
    }

    .gallery-masonry {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
    }

    .gallery-tile {
      position: relative;
      overflow: hidden;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .gallery-tile img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      transition: transform 0.4s ease;
    }

    .gallery-tile:hover {
      transform: scale(1.03);
      box-shadow: 0 15px 30px rgba(255, 90, 20, 0.3);
    }

    .gallery-tile:hover img {
      transform: scale(1.1);
    }

    @media screen and (max-width: 768px) {
      .gallery-masonry {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media screen and (max-width: 480px) {
      .gallery-masonry {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <section class="gallery-section">
    <h2 class="gallery-title">GYM GALLERY</h2>
<br>
<br>  
    <div class="gallery-masonry">
      <div class="gallery-tile">
        <img src="./gym/image.png" alt="Gym 1" />
      </div>
      <div class="gallery-tile">
        <img src="./gym/image1.png" alt="Gym 2" />
      </div>
      <div class="gallery-tile">
        <img src="./gym/image2.png" alt="Gym 3" />
      </div>
      <div class="gallery-tile">
        <img src="./gym/image3.png" alt="Gym 4" />
      </div>
      <div class="gallery-tile">
        <img src="./gym/image4.png" alt="Gym 5" />
      </div>
      <div class="gallery-tile">
        <img src="./gym/image5.png" alt="Gym 6" />
      </div>
      <div class="gallery-tile">
        <img src="./gym/image6.png" alt="Gym 7" />
      </div>
      <div class="gallery-tile">
        <img src="./gym/image7.png" alt="Gym 8" />
      </div>
      <div class="gallery-tile">
        <img src="./gym/image9.png" alt="Gym 9" />
      </div>
      <div class="gallery-tile">
        <img src="./gym/image8.png" alt="Gym 9" />
      </div>
    </div>
  </section>
</body>
</html>
